plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.rodcollab.moftens'
    compileSdk 33

    defaultConfig {
        applicationId "com.rodcollab.moftens"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"


        manifestPlaceholders = [redirectSchemeName: "spotify-sdk", redirectHostName: "auth"]


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    def hilt_version = "2.44.2"

    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    implementation 'com.spotify.android:auth:2.0.1' // Maven dependency
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    // All other dependencies for your app should also be here:
    implementation 'androidx.browser:browser:1.5.0'

    implementation "com.google.code.gson:gson:2.10.1"

    implementation 'com.spotify.android:auth:2.0.1'
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'com.android.volley:volley:1.2.1'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"

    def fragment_version = "1.5.6"
    
    implementation "androidx.fragment:fragment-ktx:$fragment_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // or any other converter like Moshi or Jackson

}